<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Datos</title>
    <link rel="stylesheet" href="CSS/estilos_confirmacion.css">
</head>
<body>

 <!-- encabezado con logo,inicio sesion etc -->
<header id="encabezado">
    <div id="izquierda">
        <a href="reservas.html" id="reserva">Reservas</a>
        <a href="#" id="condiciones">Condiciones</a>
    </div>

    <div id="centro">
        <a href="principal.html" class="logo"><img src="LogoOficial.png" alt="Logo"></a>
    </div>

    <div id="derecha">
        <a href="inicio_sesion.html" id="entrar">Entrar</a>
    </div>
</header>
    <h2 id="titulo">Confirmar</h2>

    <!-- Confirmación de datos -->
    <div id="confirmacion" class="contenedorconfirmacion">

        <p class="dato"><strong>NOMBRE:</strong> <span id="confirmar_nombre"></span></p>
        <p class="dato"><strong>APELLIDO:</strong> <span id="confirmar_apellido"></span></p>
        <p class="dato"><strong>DOCUMENTO:</strong> <span id="confirmar_documento"></span></p>
        <p class="dato"><strong>NUMERO DOCUMENTO:</strong> <span id="confirmar_numero_documento"></span></p>
        <p class="dato"><strong>TELEFONO:</strong> <span id="confirmar_telefono"></span></p>
        <p class="dato"><strong>CORREO ELECTRONICO:</strong> <span id="confirmar_correo"></span></p>
        <p class="dato"><strong>RAZON SOCIAL:</strong> <span id="confirmar_razon_social"></span></p>
        <p class="dato"><strong>NIT/CI:</strong> <span id="confirmar_nit_ci"></span></p>

        <!-- Botones -->
        <div class="acciones">
            <button id="pagar" class="boton" type="button" onclick="pagar()">PAGAR</button>
            <button id="cancelar" class="boton" type="button" onclick="cancelar()">CANCELAR</button>
        </div>

    </div>

    <!-- Pie de página -->
    <footer id="PiePagina">
    Todos los derechos reservados DreamFlying © 2025
</footer>

</body>
</html>
